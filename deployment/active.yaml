apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: rlutsbotactive.bot
  namespace: tool-rluts
  labels:
    name: rlutsbotactive.bot
    # The toolforge=tool label will cause $HOME and other paths to be mounted from Toolforge
    toolforge: tool
spec:
  schedule: "0 7 * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            name: rlutsbotactive.bot
            toolforge: tool
        spec:
          containers:
            - name: bot
              image: docker-registry.tools.wmflabs.org/toolforge-python39-sssd-base:latest
              command:
                - /data/project/rluts/statistic_bot/start.sh
                - active
              workingDir: /data/project/rluts/statistic_bot
              env:
                - name: HOME
                  value: /data/project/rluts
                - name: PYWIKIBOT_DIR
                  value: /data/project/rluts/statistic_bot
              imagePullPolicy: IfNotPresent
          restartPolicy: Never